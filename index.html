<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random User Generator</title>
</head>

<body>

    <div id="app">
        <!-- We can get rid of v-bind -->
        <img v-bind:src="picture" v-bind:alt="`${firstName} ${lastName}`" :class="gender">
        <h1>{{firstName}} {{lastName}} </h1>
        <h3>Email: {{email}} </h3>
        <button :class="gender" v-on:click="getRandUser()">Get Random User</button>
    </div>

    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="script.js"></script>
</body>

</html>
